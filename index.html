<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Photography</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .photo p {
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wildlife Photography</h1>
    </header>

    <div class="container">
        <section>
            <h2>Animal Gallery</h2>
            <div class="gallery">
                <div class="photo">
                    <img src="https://via.placeholder.com/300" alt="Lion">
                    <p>Lion</p>
                </div>
                <div class="photo">
                    <img src="https://via.placeholder.com/300" alt="Elephant">
                    <p>Elephant</p>
                </div>
                <div class="photo">
                    <img src="https://via.placeholder.com/300" alt="Tiger">
                    <p>Tiger</p>
                </div>
                <!-- Replace the above image URLs with your own high-quality animal photographs -->
            </div>
        </section>
    </div>

</body>
</html>
